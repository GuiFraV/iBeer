<app-header></app-header>

<button (click)="sortBeers()">Par date</button>

<ul>

  <li *ngFor="let beer of beersData">
    <img [src]="beer.image" alt="">
    <span>{{ beer.name }}</span>
    <span>{{ beer.first_brewed }}</span>
    <span>{{ beer.description }}</span>
  </li>

</ul>

<app-footer></app-footer>
